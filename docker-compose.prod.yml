services:
  db:
    image: postgres:15-alpine
    container_name: lrchecker-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-lrchecker}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - lrchecker-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lrchecker-backend-prod
    ports:
      - "${BACKEND_PORT:-5001}:5001"
    environment:
      PORT: 5001
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-lrchecker}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - lrchecker-network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: lrchecker-web-prod
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5001}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - lrchecker-network

volumes:
  db-data:

networks:
  lrchecker-network:
    driver: bridge

